type Terminal @entity {
  # Terminal address
  id: ID!

  poolCount: Int!
}

type Token @entity {
  # token address
  id: ID!

  symbol: String!
  name: String!
  decimals: BigInt!
}

type Pool @entity {
  # CLR Pool address
  id: ID!

  token0: Token!      # address
  token1: Token!      # address
  fee: Int!
  lowerTick: Int!
  upperTick: Int!

  manager: Bytes!     # address
  rewardTokens: [Token!]  # address array
  rewardAmounts: [BigInt!]  # amount array
  rewardDuration: BigInt!
}
